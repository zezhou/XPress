		<script type="text/javascript">		
        function checkForm(){
            var checkUn=checkUsername();
            var checkPw=checkPassword();
            var checkV=checkVerify();
            if(checkUn==true && checkPw==true && checkV==true){
                return true;
            }else{
                var msg="";
                if(checkUn!==true) msg+="您输入的用户名错误，请重新输入！\n";
                if(checkPw!==true) msg+="您输入的密码错误，请重新输入！\n";
                if(checkV!==true) msg+="您输入的验证码错误，请重新输入！";
                return false;	
            }
        }
        function checkUsername(){
            var username=document.getElementById("form1").username.value;
            if (username=="") return false;
            else return true;
        }
        function checkPassword(){
            var password=document.getElementById("form1").password.value;
            if (password=="") return false;
            else return true;
        }
        function checkVerify(){
            var verify=document.getElementById("form1").verify.value;
            if (verify=="") return false;
            else return true;
        }

    </script>
