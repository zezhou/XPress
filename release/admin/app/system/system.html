<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>系统管理</title>
    <link rel="stylesheet" type="text/css" href="../../../css/base.css" />
    <link rel="stylesheet" type="text/css" href="../../css/panel.css" />
    <link rel="stylesheet" type="text/css" href="../../css/form.css" />
    <style>
        .form{width:350px;}
    </style>
    <script src="../../../js/jquery-1.4.2.min.js"></script>
</head>
<body>
<div id="container">
	<div id="content">
        <div class="box"><button id="reGenerateAllArticles" class="button">重新生成所有文章</button></div>       
        <div class="box">
            <button id="secure_setting" class="button" >安全设置</button>
        </div>       
        <div style="clear:both"></div>
    </div>
    <div id="workspace">
        <div id="secure_setting_block" class="form" style="display:none">
            <div class="row">
                <div class="title">安全设置:</div>
                <div class="input">
                    <ul>
                        <li>
                            1.修改存放数据的文件夹名"admin/data"为任意名称(推荐在Apache目录之外)，并在config.php里修改对应配置。
                        </li>
                        <li>
                            2.修改默认SQLite数据文件名字admin/data/Xpress为任意名称，并在config.php里修改对应配置。
                        </li>
                </div>
                <div class="btn"><a href="#" class="return">返回</a></div>
            </div>
        </div>
    </div>
</div>
<script>
    $("#reGenerateAllArticles").click(function(e){
        $("#reGenerateAllArticles").text("生成中...");
        $.post("../../../api.php?request=article/publish",{"action":"update"},function(response){
            if(response&&response.success){
                $("#reGenerateAllArticles").text("生成文章成功");
            }
        },"json");       
    });

    $("#secure_setting").click(function(e){$("#content").hide();$("#secure_setting_block").show();});

    $(".return").click(function(){
        $("#secure_setting_block").hide();
        $("#content").show();
    });
</script>
</body>
</html>
